apiVersion: v1
kind: ConfigMap
metadata:
  name: bemind-config
  namespace: default
  labels:
    app: bemind
    component: config
data:
  LOG_LEVEL: "INFO"
  MAX_WORKERS: "4"
  AZURE_STORAGE_ENDPOINT: "https://avadatastore.blob.core.windows.net"
  AZURE_SEARCH_ENDPOINT: "https://be-tt-ava-aisearch-bechtle.search.windows.net"
  AZURE_OPENAI_ENDPOINT: "https://be-tt-ava-openaieu.openai.azure.com/"
  OPENAI_API_VERSION: "2024-02-01"
  SEARCH_API_VERSION: "2023-11-01"
  OPENAI_GPT4_DEPLOYMENT: "gpt-4"
  OPENAI_EMBEDDING_DEPLOYMENT: "text-embedding-ada-002"
   # API Configuration
  api_port: "5002"
  environment: "production"
  log_level: "INFO"
  
  # Service URLs
  gotenberg_url: "http://gotenberg-service.bemindindexer.svc.cluster.local:3000"
  
  # Azure API Versions
  azure_openai_api_version: "2024-02-01"
  azure_search_api_version: "2023-11-01"
  
  # Job Configuration
  job_ttl_seconds: "3600"
  job_backoff_limit: "2"
  
  # Resource Limits for Jobs
  job_cpu_request: "500m"
  job_memory_request: "1Gi"
  job_cpu_limit: "2000m"
  job_memory_limit: "4Gi"