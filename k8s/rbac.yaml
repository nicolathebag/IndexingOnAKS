# ================================================================
# Role-Based Access Control (RBAC) Configuration
# Grants permissions for the indexer to create jobs
# ================================================================

apiVersion: v1
kind: ServiceAccount
metadata:
  name: bemind-indexer-sa
  namespace: bemindindexer
  labels:
    app: bemind
    component: indexer

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: bemind-indexer-role
  namespace: bemindindexer
  labels:
    app: bemind
    component: indexer
rules:
  # Allow creating and managing jobs
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["create", "get", "list", "watch", "delete"]
  
  # Allow reading job status
  - apiGroups: ["batch"]
    resources: ["jobs/status"]
    verbs: ["get", "list"]
  
  # Allow reading pods (for job monitoring)
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  
  # Allow reading pod logs
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: bemind-indexer-rolebinding
  namespace: bemindindexer
  labels:
    app: bemind
    component: indexer
subjects:
  - kind: ServiceAccount
    name: bemind-indexer-sa
    namespace: bemindindexer
roleRef:
  kind: Role
  name: bemind-indexer-role
  apiGroup: rbac.authorization.k8s.io
